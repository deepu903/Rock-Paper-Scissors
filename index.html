<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <h1 id="game-title">Rock Paper Scissors</h1>
    <div class="options">
        <div id="rock" class="option">
            <img src="./images/rock.png" class="choice">
        </div>
        <div id="paper" class="option">
            <img src="./images/paper.png" class="choice">
        </div>
        <div id="scissors" class="option">
            <img src="./images/scissors.png" class="choice">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Winning Status</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
